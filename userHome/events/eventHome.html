<!-- Event page-->
<DOCTYPE! html>
<head>
<title>Events Page</title>
<meta charset = "utf-8">
  <style>
    body {
      background-color: #1F2833;
      color: #66FCF1;
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
    .middleDivs {
      width: 33%;
      float: left;
      height: auto;
      color: black;
      background-color: #C5C6C7;
      border: 2px solid #66FCF1;
    }
    .middleDivs:hover {
      background-color: #45A29E;
      cursor: pointer;
    }
    .button {
      background-color: #0B0C10;
      color: #C5C6C7;
      border: 2px solid #66FCF1;
      margin-top: 40px;
      width: 350px;
      height: 40px;
    }
    .button:hover {
      background-color: #45A29E;
      cursor: pointer;
    }
    .eventImgs {
      width: 33%;
      height: 25%;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Events Page</h1>
  <div id='createEvent' class='middleDivs' onclick="goCreate()">
    <img class='eventImgs' src="../../images/createEvent.png" />
    <h2>Create an Event</h2>
  </div>
  <div id='upcomingEvent' class='middleDivs' onclick="goUpcoming()">
    <img class='eventImgs' src="../../images/calendarNext.png" />
    <h2>View Upcoming Events</h2>
  </div>
  <div id='pastEvent' class='middleDivs' onclick="goPast()">
    <img class='eventImgs' src='../../images/calendarBack.png' />
    <h2>View Past Events</h2>
  </div>
  <input type="submit" id="back" class="button" value="BACK HOME" onclick="goBack()">
  <script>
    
    function goBack() {  
      var myURL = window.location.href;
      var myUserURL = myURL.split("?");
      var userNameString = myUserURL[1].split("=");
      var myUser = userNameString[1];
      window.location = "../userProfile.html?username=" + myUser;
    }
    function goCreate() {
      var myURL = window.location.href;
      var myUserURL = myURL.split("?");
      var userNameString = myUserURL[1].split("=");
      var myUser = userNameString[1];
      window.location = "./newEventAndVote.html?username=" + myUser;
    }
    function goUpcoming() {
      var myURL = window.location.href;
      var myUserURL = myURL.split("?");
      var userNameString = myUserURL[1].split("=");
      var myUser = userNameString[1];
      window.location = "./upcomingEvent.html?username=" + myUser;
    }
    function goPast() {
      var myURL = window.location.href;
      var myUserURL = myURL.split("?");
      var userNameString = myUserURL[1].split("=");
      var myUser = userNameString[1];
      window.location = "./pastEvent.html?username=" + myUser;
    }
  </script>
</body>
