<DOCTYPE! html>
<html lang="en">
  <head>
    <title>Events Page</title>
    <meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href ="../../css/eventHome.css">
  </head>
  <body>
    <header>
      <h1>Events Page</h1>
    </header>
    <div id='createEvent' class='middleDivs' onclick="goCreate()">
      <img class='eventImgs' src="../../images/createEvent.png" />
      <figcaption>Create an Event</figcaption>
    </div>
    <div id='upcomingEvent' class='middleDivs' onclick="goUpcoming()">
      <img class='eventImgs' src="../../images/calendarNext.png" />
      <figcaption>View Upcoming Events</figcaption>
    </div>
    <div id='pastEvent' class='middleDivs' onclick="goPast()">
      <img class='eventImgs' src='../../images/calendarBack.png' />
      <figcaption>View Past Events</figcaption>
    </div>
    <input type="submit" id="back" class="button" value="BACK HOME" onclick="goBack()">
    <script src="../../js/eventHomeScript.js"></script>
</body>
</html>
